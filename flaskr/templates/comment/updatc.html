{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="content">Content</label>
    <textarea name="content" id="content">{{ request.form['content'] or comment['content']  }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('post.deletc', id=comment['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete">
  </form>
{% endblock %}
